<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/body.css">
    <link rel="stylesheet" href="./css/form.css">
</head>
<body>
    <main class="container">
        <div class="column">
            <p class="text">get in touch</p>
            <form class="form">
                <div class="form-row first-name">
                    <input type="text" placeholder="First name" class="input" required>
                </div>
                <div class="form-row">
                    <input type="email" placeholder="Email" class="input" required>
                </div>
                <div class="form-row">
                    <input type="password" placeholder="Adress" class="input" required>
                </div>
                <div class="form-row">
                    <input type="password" placeholder="Type Email Address" class="input" required>
                </div>
                <div class="form-row">
                    <textarea type="textarea" class="input" placeholder="Type your message here" rows="5" cols="70" value="" required></textarea>
                </div>
                <div class="btn">
                    <button type="submit" class="btn">Submit</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
